<div mat-dialog-title>
  <h1>Crear nuevo plan</h1>
</div>
<form [formGroup]="form" (ngSubmit)="onFormSubmit()">
  <div mat-dialog-content class="content">
      <div class="row">
          <mat-form-field appearance="outline">
              <mat-label>Nombre</mat-label>
              <input class="text-capitalize" pattern="[A-Za-z\s]+" matInput type="text" placeholder="Plan Arnold" formControlName="nombre">
          </mat-form-field>
          <!-- <mat-form-field appearance="outline">
              <mat-label>Precio</mat-label>
              <input matInput type="number" min="1" placeholder="20.00" formControlName="precio">
          </mat-form-field> -->
      </div>

  </div>
  <div mat-dialog-actions class="action">
      <button mat-raised-button type="button" [mat-dialog-close]="false">Cancel</button>
      <button mat-raised-button color="primary" type="submit">{{data ? 'Update': 'Save'}}</button>
  </div>
</form>
