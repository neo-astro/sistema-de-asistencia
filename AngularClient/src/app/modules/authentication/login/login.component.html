<div class="mt-5">
  <div class="card-body mt-5">
      <h1 class="card-title text-center mb-5">Login</h1>

      <div *ngIf="showError" class="alert alert-danger text-center" role="alert">
          {{errorMessage}}
      </div>
      
      <form [formGroup]="loginForm" class="d-flex flex-column align-items-center" autocomplete="off" novalidate (ngSubmit)="loginUser(loginForm.value)">

				<label for="username" class="form-label">Correo electronico:</label>
				<div class="form-group">
					<input type="text" id="username" autocomplete formControlName="username" class="form-control" />
					<em  class="text-center" *ngIf="validateControl('username') && hasError('username', 'required')"><p>Campo requerido</p></em>
				</div>

				<br>


				<label for="password" class="form-label">Contraseña:</label>
				<div class="form-group">
					<div class="input-group">
						<input [type]="viewPassword ? 'text':'password'" 
						id="password" formControlName="password" class="form-control"/>
						<div class="input-group-append">
							<span class="input-group-text">

								<ng-container *ngIf="viewPassword; else etiqueta2">
									<svg (click)="ChangeViewPassword()"  xmlns="http://www.w3.org/2000/svg" width="20" height="24" fill="currentColor" class="bi bi-eye" viewBox="0 0 16 16">
										<path d="M16 8s-3-5.5-8-5.5S0 8 0 8s3 5.5 8 5.5S16 8 16 8M1.173 8a13.133 13.133 0 0 1 1.66-2.043C4.12 4.668 5.88 3.5 8 3.5c2.12 0 3.879 1.168 5.168 2.457A13.133 13.133 0 0 1 14.828 8c-.058.087-.122.183-.195.288-.335.48-.83 1.12-1.465 1.755C11.879 11.332 10.119 12.5 8 12.5c-2.12 0-3.879-1.168-5.168-2.457A13.134 13.134 0 0 1 1.172 8z"/>
										<path d="M8 5.5a2.5 2.5 0 1 0 0 5 2.5 2.5 0 0 0 0-5M4.5 8a3.5 3.5 0 1 1 7 0 3.5 3.5 0 0 1-7 0"/>
									</svg>
								</ng-container>
								<ng-template #etiqueta2>
									<svg (click)="ChangeViewPassword()"  xmlns="http://www.w3.org/2000/svg" width="20" height="24" fill="currentColor" class="bi bi-eye-slash" viewBox="0 0 16 16">
										<path d="M13.359 11.238C15.06 9.72 16 8 16 8s-3-5.5-8-5.5a7.028 7.028 0 0 0-2.79.588l.77.771A5.944 5.944 0 0 1 8 3.5c2.12 0 3.879 1.168 5.168 2.457A13.134 13.134 0 0 1 14.828 8c-.058.087-.122.183-.195.288-.335.48-.83 1.12-1.465 1.755-.165.165-.337.328-.517.486z"/>
										<path d="M11.297 9.176a3.5 3.5 0 0 0-4.474-4.474l.823.823a2.5 2.5 0 0 1 2.829 2.829zm-2.943 1.299.822.822a3.5 3.5 0 0 1-4.474-4.474l.823.823a2.5 2.5 0 0 0 2.829 2.829"/>
										<path d="M3.35 5.47c-.18.16-.353.322-.518.487A13.134 13.134 0 0 0 1.172 8l.195.288c.335.48.83 1.12 1.465 1.755C4.121 11.332 5.881 12.5 8 12.5c.716 0 1.39-.133 2.02-.36l.77.772A7.029 7.029 0 0 1 8 13.5C3 13.5 0 8 0 8s.939-1.721 2.641-3.238l.708.709zm10.296 8.884-12-12 .708-.708 12 12-.708.708"/>
									</svg>
								</ng-template>

								
									</span>
						</div>


					</div>

					<em class="text-center" *ngIf="validateControl('password') && hasError('password', 'required')"><p>La contraseña es requerida</p></em>
        </div>

				
			<div class="mt-3">
				<button type="submit" class="btn btn-info" [disabled]="!loginForm.valid">Login</button>
			</div>


      </form>
  </div>
</div>
