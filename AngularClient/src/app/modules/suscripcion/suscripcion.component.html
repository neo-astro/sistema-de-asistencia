<mat-toolbar class="d-flex justify-content-between">
  <h1 class="text-center"> <strong>Suscripciones</strong></h1>
  <button class="fw-bold" mat-raised-button (click)="openAddForm()">
    Adicionar
  </button>
</mat-toolbar>

<div class="container-fluid flex-wrap d-flex justify-content-evenly">

  <div  *ngFor="let dato of Suscripciones" class="card" style="width: 18rem;">
    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcS1qbpXem9xoFhpo_NkP0dp1vkBr4h5-ZJGag&usqp=CAU" class="card-img-top" alt="...">
    <div class="card-body">
      <p>{{dato.nombre}}</p>
      <p>ID: {{dato.idSuscripcion}}</p>

      <p>Descuento:{{dato.descuento}}</p>
      <p>Precio: {{dato.precio}}</p>
      <p>Duraci√≥n: {{dato.duracion}}</p>
      <div class="d-flex justify-content-evenly align-content-between">


        <button mat-icon-button color="primary" (click)="openEditForm(dato)">
          <mat-icon>edit</mat-icon>
        </button>
        <button mat-icon-button color="warn" (click)="deleteSucripcion(dato.idSuscripcion)">
          <mat-icon>delete</mat-icon>
        </button>

    </div>
  </div>



</div>
